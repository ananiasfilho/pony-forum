    <li><a class="js" id="{{ thread.id }}" href="{% url forum.views.nonjs 'subscribe' thread.id %}" role="button">{% if thread in user.subscriptions.all %}Unsubscribe{% else %}Subscribe{% endif %}</a></li>
    <li><a class="js" id="{{ thread.id }}" href="{% url forum.views.nonjs 'bookmark' thread.id %}" role="button">{% if thread in user.bookmarks.all %}Unbookmark{% else %}Bookmark{% endif %}</a></li>

    <li><a href="{% url report_thread thread.id %}">Report</a></li>

{% else %}

{% endif %}
