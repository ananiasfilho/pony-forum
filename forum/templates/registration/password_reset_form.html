{% extends "page.html" %}

{% block title %}Reset Password{% endblock %}
{% url auth_password_reset %}
{% block content_body %}
    <p>Forgot your password? Enter your e-mail in the form below and we&rsquo;ll send you
    instructions for creating a new one.</p>

    <form action="" method="post">
        {% csrf_token %}
            {{ form.as_p }}

            <div id="button-group">
                <input type="submit" value="Reset password" />
            </div>
    </form>
{% endblock %}
